<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PBP Bookstore</title>
    <link rel="stylesheet" href="checkoutStyles.css">
</head>
<body>
    <h1>Checkout</h1>
    <form id="checkout-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>

        <label for="payment">Payment Info</label>
        <input type="text" id="payment" name="payment" placeholder="Card Number" required>

        <button type="submit" class="btn-order">Place Order</button>
    </form>

    <div id="order-success" style="display:none;">
        <h2>Order placed successfully!</h2>
        <p>Your order number is: <span id="order-number"></span></p>
        <a href="index.html">Go back to Home Page</a>
    </div>

    <div id="cart-summary">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
    </div>

    <div style="margin-top: 50px;">
        <a href="index.html" class="btn-back-home-bottom">Back to Home Page</a>
    </div>
    

    <script src="checkout.js"></script>
</body>
</html>
